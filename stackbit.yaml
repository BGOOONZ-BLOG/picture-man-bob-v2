stackbitVersion: ~0.3.0
ssgName: gatsby
nodeVersion: '12'
publishDir: public
pagesDir: content
models:
  page:
    type: page
    label: Page
    folder: pages
    match: '**/*'
    fields:
      - type: string
        name: title
        label: Title
      - type: string
        name: slug
        label: Slug
      - type: image
        name: cover
        label: Cover
      - type: string
        name: color
        label: Color
      - type: boolean
        name: custom
        label: Custom
  project:
    type: page
    label: Project
    folder: projects
    match: '**/*'
    fields:
      - type: string
        name: title
        label: Title
      - type: string
        name: shortTitle
        label: Short Title
      - type: string
        name: category
        label: Category
      - type: string
        name: color
        label: Color
      - type: image
        name: cover
        label: Cover
      - type: date
        name: date
        label: Date
      - type: string
        name: slug
        label: Slug
